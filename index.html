<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Pokémon Browser</h1></header>
<main>
    <section id="controls">
        <input type="text" id="searchInput" placeholder="Search Pokémon:">
        <label for="typeSelect">Filter by type:</label>
        <select id="typeSelect"><option value="all">All</option></select>
    </section>
    <section id="pokemonList" aria-live="polite"></section>
</main>
<script src="app.js"></script>
</body>
</html>
